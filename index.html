<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>

        <!-- Scoreboard -->
        <div class="scoreboard">

                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>

        <!-- Game Area -->

                </div>
            </div>

            <!-- Result Message -->
            <div class="result-message" id="resultMessage">
                Choose your weapon!
            </div>

            <!-- Choice Buttons -->
            <div class="choices">
                <button class="choice-btn" id="rock" data-choice="rock">
                    <span class="btn-icon">ğŸª¨</span>
                    <span class="btn-text">Rock</span>
                </button>
                <button class="choice-btn" id="paper" data-choice="paper">
                    <span class="btn-icon">ğŸ“„</span>
                    <span class="btn-text">Paper</span>
                </button>
                <button class="choice-btn" id="scissors" data-choice="scissors">

    </div>

    <script src="script.js"></script>

</html>
